<div class="teaser-it">
    <a href="#" class="teaser-img-w@@class">
        <img src="img/@@img.jpg" class="teaser-img" alt="image" title="image"/>
        @@image_2
    </a>

    <div class="teaser-bot">
        <div class="teaser-info">
            <div class="teaser-info-item-first">
                <img src="img/plan.png" class="teaser-info-img" />
                <span class="teaser-info-black">@@square</span>
            </div>
            <div class="teaser-info-item">
                <img src="img/place.png" class="teaser-info-img" />
                <span class="teaser-info-black">@@places</span>
            </div>
            <div class="teaser-info-items">
                <div class="teaser-info-item">
                    <img src="img/eye.png" class="teaser-info-img" />
                    <span class="teaser-info-gray">@@views</span>
                </div>
                <div class="hearts">
                    <label class="heart-label">
                        <input class="heart-check" type="checkbox">
                        <span class="heart-span"></span>
                    </label>                                        
                </div>
            </div>
        </div>
        <div class="teaser-info-2">
            <div class="teaser-info-l">
                <div class="teaser-info-cap">@@sort</div>
                <a href="#" class="teaser-info-name">@@name</a>
            </div>
            <div class="teaser-info-r">
                <div class="teaser-info-old-price"><span>@@oldprice</span> ₽</div>
                <div class="teaser-info-price"><span>@@price</span> ₽</div>
            </div>
        </div>
    </div>
</div>
